    <body>
    <div style="background-color: #480410;height: 50px">
        <div class="container mb-5 py-3">
            <div class="row mb-5">
                <h5 class="font-weight-bold" style="color: #dce9ef;font-style: italic">
                    <a href="{% url 'home' %}" style="color: white"> Начало &#10097 </a> Лагерни тела
                </h5>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-start">
            <div class="col d-flex justify-content-start py-3">
                <div class="card mb-4">
                    <div class="card-body p-2" style="background-color: #dce9ef">
                        <div class="text-center">
                            <h4 class="card-title" style="font-style: italic;color: #480410;">
                                UCF схема</h4>
                        </div>
                        <img src="{% static 'ucf_2.jpg' %}" style="height: 25rem">

                    </div>

                </div>
                </a>

            </div>
            <div class="col d-flex justify-content-center py-3">
                <div class="card mb-4">
                    <div class="card-body p-2" style="background-color: #dce9ef">
                        <div class="text-center">
                            <h4 class="card-title" style="font-style: italic;color: #480410;">
                                Тип UCFL</h4>
                        </div>
                        <img src="{% static 'UCFL_2.jpg' %}" style="height: 25rem">
                    </div>
                </div>
                </a>
            </div>
        </div>
    </div>
    <h1 class="text-center">Артикули</h1>
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-lg-4 d-flex justify-content-center">
                    <div class="card" style="width: 25rem; margin: 10px">
                        <div class="card-body">
                            <h5 class="d-flex justify-content-center"><strong>{{ product.name }}</strong></h5>
                            <img class="thumbnail" src="{{ product.imageURL }}" style="height: 10rem">
                            <div class="box-element product">
                                <hr>
                                <button data-product="{{ product.id }}" data-action="add"
                                        class="btn btn-outline-secondary add-btn update-cart">Add to cart
                                </button>
                                <a class="btn btn-outline-success" href="#">View</a>
                                <h4>
                                    {{ product.price|floatformat:2 }}$
                                </h4>

                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    </body>
{% endblock %}
