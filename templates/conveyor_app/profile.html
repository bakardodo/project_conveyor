{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block page_content %}

    <div style="background-color: #480410;height: 50px">
        <div class="container mb-5 py-3">
            <div class="row mb-5">
                <div class="col">
                    <h5 class="font-weight-bold" style="color: #dce9ef;font-style: italic">
                        <a href="{% url 'home' %}" style="color: white"> Начало &#10097 </a> Профил

                    </h5>
                </div>
                <div class="col d-flex justify-content-end">
                    <h5 style="color: white;font-style: italic"><a href="{% url 'logout' %}" style="color: white;">
                        Изход от профил &#10097 {{ customer }} </a></h5>
                </div>

            </div>
        </div>
    </div>
    <div class="container py-3">
        <div class="card shadow" style="background-color: #dce9ef">
            <div class="card-body shadow">
            <div class="d-flex justify-content-center">
        <h2 style="font-style: italic">
            Моите поръчки
        </h2>

    </div>
                <div class="row">
                    {% for products in all_products %}
                        <div class="col d-flex justify-content-center py-3">
                            <div class="card shadow" style="width: 30rem">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col">

                                            <div>
                                                <h4>
                                                    {{ products.name }}
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div>
                                                <div>
                                                    <img src="{{ products.imageURL }}"
                                                         class="img-fluid" style="height: 5rem"
                                                         alt="Generic placeholder image">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div>
                                                <h4>
                                                    {{ products.price|floatformat:2 }}лв.
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <button data-product="{{ products.id }}" data-action="add"
                                                    class="btn btn-info add-btn update-cart" style="width: 5rem">Купи
                                                отново
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

{% endblock %}
